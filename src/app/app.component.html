<div class="container p-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">
          <img width="300" class="mx-auto" alt="Angular Logo" src="https://www.dzoom.org.es/wp-content/uploads/2006/11/Balance-de-Blancos-Plantilla-734x413.jpg">
        <form (submit)="submitLocation(cityName,countryCode)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre Ciudad" #cityName>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Control Ciudad" #countryCode>
            </div>
            <button class="btn btn-primary btn-block mt-2">
              Obtener Clima
            </button>
        </form>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="weather" class="card card-body">
        <p>Temperature: {{weather.main.temp}}</p>
        <p>Latitude: {{weather.coord.lat}}</p>
        <p>Longitud: {{weather.coord.lon}}</p>
        <p>Humidity: {{weather.main.humidity}}</p>
        <p>Pressure: {{weather.main.pressure}}</p>
        <p>Description: {{weather.weather[0].description}}</p>
      </div>
    </div>
  </div>
</div>
